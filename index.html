<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <title>Profile Card Component</title>
</head>

<body>
  <main class="profile">
    <section class="profile-card">
      <h1>Victor Crest</h1>
      <p class="age">26</p>
      <p class="city">London</p>
      <div class="stats">
        <p class="stat-number">80K</p>
        <p class="stat-description">Followers</p>
      </div>
      <div class="stats">
        <p class="stat-number">803K</p>
        <p class="stat-description">Likes</p>
      </div>
      <div class="stats">
        <p class="stat-number">1.4K</p>
        <p class="stat-description">Photos</p>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://richpolanco.com">Rich Polanco</a>.
  </footer>
</body>

</html>
